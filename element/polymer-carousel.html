<!-- Polymer -->
<link rel="import" href="../../polymer/polymer.html">

<!-- Polymer Elements -->
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icons/av-icons.html">

<!--
`<polymer-carousel>` is a simple element that displays the opening hours for each of the libraries

Example:

    <polymer-carousel></polymer-carousel>

@demo

@demo demo/index.html Demo of the Full view
-->
<dom-module id="polymer-carousel">
    <template>
        <style is="custom-style">
            :host {
                position: relative;
                display: block;
            }

            .slider {
                width: 100%;
                overflow: hidden;
                position: relative;
            }

            .slide-container {
                margin: 0;
                padding: 0;
                list-style: none;
                overflow: hidden;
            }

            .slide-container:after {
                content: "\0020";
                display: block;
                clear: both;
                visibility: hidden;
            }

            .slide {
                width: 100%;
                z-index: 1;
                float: left;
                display: block;
                position: relative;
                margin-right: -100%;
            }

            .slide.active {
                z-index: 2;
            }

            .slide a {
                width: 100%;
                opacity: 1;
            }

            .slide img {
                border: none;
                width: 100%;
                opacity: 0;
                transition: opacity 0.7s;
            }

            .slide.active img {
                opacity: 1;
                transition: opacity 0.7s;
                height: auto !important;
            }

            /** Slider Nav **/
            .slider-nav {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);

                padding-top: 10px;
                padding-bottom: 10px;

                @apply(--carousel-nav-container);
            }

            .slider-nav-icon {
                border-radius: 50%;
                height: 12px;
                width: 12px;
                margin: 0 5px;
                text-decoration: none;
                cursor: pointer;
                background-color: #666;
                border: 0;
                padding: 0;
                @apply(--carousel-nav-icon);
            }

            .slider-nav-icon.active {
                background-color: green;
                @apply(--carousel-nav-icon-active);
            }

            /** Auto play icons **/
            .slider-auto-play-control {
                position: absolute;
                bottom: 5px;
            }

            .slider-auto-play-control button {
                border: 0;
                background: none;
                padding: 0;
                cursor: pointer;
                @apply(--carousel-auto-play-button);
            }

            .slider-auto-play-control iron-icon {
                width: 30px;
                height: 30px;
                cursor: pointer;
                color: #666;
                @apply(--carousel-auto-play-icon);
            }
        </style>

        <!-- Main Slider View -->
        <div class="slider">
            <div class="slide-container">
                <template is="dom-repeat" items="{{slides}}">
                    <div class$="slide {{slideClass(item)}}" data-slide$="{{item.index}}">
                        <template is="dom-if" if="{{item.link}}">
                            <a href$="{{item.link}}" title$="{{item.image.description}}">
                                <img
                                        aria-label$="{{item.image.description}}"
                                        class$="slide-image"
                                        src="{{item.image.href}}" />
                            </a>
                        </template>
                        <template is="dom-if" if="{{!item.link}}">
                            <img
                                    aria-label$="{{item.image.description}}"
                                    title$="{{item.image.description}}"
                                    class$="slide-image"
                                    src="{{item.image.href}}" />
                        </template>
                    </div>
                </template>
            </div>
        </div>

        <!-- Nav and Controls -->
        <template is="dom-if" if="{{slides.length > 1}}">
            <div class="slider-nav">
                <template is="dom-repeat" items="{{slides}}">
                    <button class$="slider-nav-icon {{navClass(item)}}" data-slide$="{{item.index}}" on-click="_navigateToSlide"></button>
                </template>
            </div>
            <div class="slider-auto-play-control">
                <template is="dom-if" if="{{!autoPlay}}">
                    <button on-click="_togglePause">
                        <iron-icon icon="av:play-arrow"></iron-icon>
                    </button>
                </template>
                <template is="dom-if" if="{{autoPlay}}">
                    <button on-click="_togglePause">
                        <iron-icon icon="av:pause"></iron-icon>
                    </button>
                </template>
            </div>
        </template>
    </template>
    <script src="polymer-carousel.js"></script>
</dom-module>
