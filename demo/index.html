<!doctype html>
<html>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>polymer-carousel</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../element/polymer-carousel.html">

    <style type="text/css">
        .wrapper {
            margin: 100px auto;
            width: 100%;
            max-width: 800px;
            box-shadow: 3px 3px rgba(0,0,0,0.24);
            padding: 10px;
            background-color: #F1F1F1;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="fullbleed">
<div class="item-1"></div>
<div class="wrapper">
    <polymer-carousel id="polymer-carousel" auto-play="true" active-slide="4" slide-duration="5000" transition-duration="1000"></polymer-carousel>
</div>

</body>
</html>
