<!-- Polymer -->
<link rel="import" href="../../polymer/polymer.html">

<!-- Polymer Elements -->
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icons/av-icons.html">
<link rel="import" href="../../neon-animation/neon-animation.html">
<link rel="import" href="../../paper-spinner/paper-spinner.html">
<link rel="import" href="../../paper-styles/paper-styles.html">

<!--
`<polymer-carousel-item>` represents a single slide of the polymer-carousel

Example:

    <polymer-carousel-item image="image.jpg"></polymer-carousel-item>
-->
<dom-module id="polymer-carousel-item">
    <template>
        <style is="custom-style">
            :host {
                width: 100%;
                @apply(--paper-font-common-base);
            }

            .slide {
                width: 100%;
                z-index: 2;
                float: left;
                position: relative;
                margin-right: -100%;
                display: block;
                opacity: 1;
            }

            .slide.hidden {
                opacity: 0;
                z-index: 1;
            }
            
            .slide a {
                display: block;
            }

            .slide-image {
                border: none;
                width: 100%;
            }

            .loading-container {
                font-size: 16px;

                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-center-justified);
            }

            .loading-container div {
                text-align: center;
            }

            paper-spinner {
                width: 50px;
                height: 50px;
                padding-bottom: 10px;
            }
        </style>

        <div id="slide" class="slide">
            <template is="dom-if" if="{{imageLoaded}}">
                <template is="dom-if" if="{{link}}">
                    <a href$="{{link}}" aria-label="{{description}}" title="{{description}}">
                        <img src$="{{image}}" aria-label$="{{description}}" class="slide-image" />
                    </a>
                </template>
                <template is="dom-if" if="{{!link}}">
                    <img src$="{{image}}" aria-label$="{{description}}" class="slide-image" />
                </template>
            </template>

            <template is="dom-if" if="{{!imageLoaded}}">
                <div class="loading-container">
                    <div>
                        <paper-spinner active></paper-spinner><br />
                        Loading...
                    </div>
                </div>
            </template>
        </div>
    </template>
    <script src="polymer-carousel-item.js"></script>
</dom-module>
